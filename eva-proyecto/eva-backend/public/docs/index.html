<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVA API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
        .swagger-ui .topbar .download-url-wrapper input[type=text] {
            border: 2px solid #34495e;
        }
        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1> EVA - Sistema de Gesti贸n de Equipos</h1>
        <p>Documentaci贸n completa de la API REST</p>
        <p><strong>Versi贸n:</strong> 1.0.0 | <strong>ltima actualizaci贸n:</strong> 25/06/2025 21:02</p>
    </div>
    
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "./openapi.json",
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                requestInterceptor: function(request) {
                    // Agregar token de autorizaci贸n si est谩 disponible
                    const token = localStorage.getItem("eva_auth_token");
                    if (token) {
                        request.headers["Authorization"] = "Bearer " + token;
                    }
                    return request;
                },
                onComplete: function() {
                    console.log("EVA API Documentation loaded successfully");
                }
            });
            
            // Funci贸n para establecer token de autorizaci贸n
            window.setAuthToken = function(token) {
                localStorage.setItem("eva_auth_token", token);
                console.log("Token de autorizaci贸n establecido");
            };
            
            // Funci贸n para limpiar token
            window.clearAuthToken = function() {
                localStorage.removeItem("eva_auth_token");
                console.log("Token de autorizaci贸n eliminado");
            };
            
            console.log("Para usar la API con autenticaci贸n:");
            console.log("1. Ejecuta: setAuthToken('tu_token_aqui')");
            console.log("2. Para limpiar: clearAuthToken()");
        };
    </script>
</body>
</html>
